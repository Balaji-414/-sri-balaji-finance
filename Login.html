<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Sri Balaji Finance</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <h2>üîê Secure Login</h2>

    <input type="text" id="aadhaar" maxlength="12" placeholder="Enter Aadhaar Number" />
    <input type="text" id="pan" maxlength="10" placeholder="Enter PAN Number" />

    <button onclick="sendOTP()">Send OTP</button>

    <div id="otpSection" style="display: none;">
      <input type="text" id="otp" maxlength="6" placeholder="Enter OTP" />
      <button onclick="verifyOTP()">Verify OTP</button>
    </div>
  </div>

  <script>
    function sendOTP() {
      const aadhaar = document.getElementById('aadhaar').value.trim();
      const pan = document.getElementById('pan').value.trim().toUpperCase();
      const panRegex = /^[A-Z]{5}[0-9]{4}[A-Z]{1}$/;

      if (aadhaar.length !== 12 || isNaN(aadhaar)) {
        alert("‚ö†Ô∏è Enter a valid 12-digit Aadhaar number.");
        return;
      }

      if (!panRegex.test(pan)) {
        alert("‚ö†Ô∏è Enter a valid PAN number (e.g., ABCDE1234F).");
        return;
      }

      alert("‚úÖ OTP sent to your registered mobile number.");
      document.getElementById('otpSection').style.display = "block";
    }

    function verifyOTP() {
      const otp = document.getElementById('otp').value;
      if (otp === "1234") {
        alert("üéâ Login successful!");
        window.location.href = "dashboard.html"; // You can change this to home or dashboard
      } else {
        alert("‚ùå Invalid OTP. Please try again.");
      }
    }
  </script>
</body>
</html>
