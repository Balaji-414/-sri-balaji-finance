<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apply Loan - PDA Finance</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <h2>üìù Apply for a Loan</h2>

    <input type="number" id="amount" placeholder="Enter Loan Amount (‚Çπ)" />
    <input type="number" id="tenure" placeholder="Tenure (in months)" />
    <select id="purpose">
      <option value="">Select Purpose</option>
      <option value="Education">Education</option>
      <option value="Business">Business</option>
      <option value="Medical">Medical</option>
      <option value="Home Renovation">Home Renovation</option>
      <option value="Other">Other</option>
    </select>

    <button onclick="submitLoan()">Submit Loan Request</button>
  </div>

  <script>
    function submitLoan() {
      const amount = document.getElementById('amount').value;
      const tenure = document.getElementById('tenure').value;
      const purpose = document.getElementById('purpose').value;

      if (!amount || !tenure || !purpose) {
        alert("‚ö†Ô∏è Please fill all loan details.");
        return;
      }

      alert(`‚úÖ Loan request submitted!\n\nAmount: ‚Çπ${amount}\nTenure: ${tenure} months\nPurpose: ${purpose}`);
    }
  </script>
</body>
</html>
